            var draw_control_008646abd218a0f6b3631ed8fac56507 = new L.Control.Draw(
                options
            ).addTo( map_1 );

                var layer = e.layer,
                    type = e.layerType;
                var coords = JSON.stringify(layer.toGeoJSON());
                layer.on('click', function() {

            var labels_layer = L.tileLayer(customUrl, {

            subdomains: 'abcd',
            tileSize: 512,
